<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./Assets/style.css" rel="stylesheet">
</head>

<body>
    <header class="bg-info text-center">

        <h1>Code Quiz</h1>
        
    </header>
    <main>

        <section id="start-page" class="container  m-2 p-2">
            <p class="text-center">This is a timed multiple choice coding quiz. Each time you correctly answer a question, a point will be added to your score. On an incorrect submission, time will be subtracted from the timer. The quiz will complete when you have either completed each question, or time has run out.</p>
            <button id="startButton" type="button" class="btn btn-info">Start Quiz</button>
        </section>

        <section id="quiz" class="container m-3 p-3">
            <div id="timer">90</div>
            <h2 id="questions"></h2>
            <div class="d-grid gap-2">

                <button id= "option1" class="btn btn-info" type="button">Button</button>
                <button id= "option2" class="btn btn-info" type="button">Button</button>
                <button id= "option3" class="btn btn-info" type="button">Button</button>
                <button id= "option4" class="btn btn-info" type="button">Button</button>
          
            </div>
            <h3 id="evaluate"></h3>
        </section>

        <section id="stat-page">

        </section>

    </main>
    <footer class="bg-info"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
